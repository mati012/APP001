<!-- Comienza el Header -->
<ion-header>
  <ion-toolbar color="black">
    <ion-title class="ion-text-left ion-text">
      <p *ngIf="usuario">Usuario: {{ usuario.nombreUsuario }}</p>
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- Termina el Header -->

<!-- Comienza el Content -->
<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-button shape="block" (click)="tomarAsistencia()">
          Tomar Asistencia
        </ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button shape="block" (click)="cerrarSesion()">
          volver al login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<!-- Termina el Content -->

<!-- Comienza el Footer -->
<ion-footer>
  <ion-toolbar color="black">
    <ion-label>
      <div style="display: flex; justify-content: center;">
      <br>
      <br>
      <a routerLink="">Terminos y condiciones</a>
      <br>
      <br>
      </div>
    </ion-label>


  </ion-toolbar>
</ion-footer>
<!-- Termina el Header -->
